name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Build and Publish Extensions
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      # These must be at job level so `if` conditions can check them.
      CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
      FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".tool-versions"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Set the extension version from the release tag (e.g., v0.2.0 -> 0.2.0).
      - name: Set version from tag
        run: npm version "${GITHUB_REF_NAME#v}" --no-git-tag-version

      - name: Run checks
        run: npx wxt prepare && npm run check

      - name: Get version
        id: version
        run: echo "version=$(node -p 'require("./package.json").version')" >> "$GITHUB_OUTPUT"

      - name: Create Chrome zip
        run: npm run zip:chrome

      - name: Create Firefox zip
        run: npm run zip:firefox

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip

      - name: Publish to Chrome Web Store
        if: env.CHROME_EXTENSION_ID != '' && !github.event.release.prerelease
        run: >-
          npx wxt submit
          --chrome-zip dist/cercia-${{ steps.version.outputs.version }}-chrome.zip
        env:
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}

      - name: Publish to Firefox Add-ons
        if: env.FIREFOX_EXTENSION_ID != '' && !github.event.release.prerelease
        run: >-
          npx wxt submit
          --firefox-zip dist/cercia-${{ steps.version.outputs.version }}-firefox.zip
          --firefox-sources-zip dist/cercia-${{ steps.version.outputs.version }}-sources.zip
        env:
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
